apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: monitoring
  name: telegraf
  labels:
    app: telegraf
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
        - name: telegraf
          envFrom:
          - secretRef:
              name: telegraf-creds
          image: telegraf
          volumeMounts:
            - mountPath: /etc/telegraf
              name: telegraf
      volumes:
      - name: telegraf
        configMap:
          name: telegraf-config
